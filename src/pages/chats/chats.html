<ion-header>
    <ion-navbar>
        <ion-card-header>
          </ion-card-header>
      <ion-title>
        ChatApp
        <p>{{userName}}</p>
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content #content padding id="content">
    <ion-card *ngFor="let message of messages">
      <ion-card-header>
        {{message.nombre}}
      </ion-card-header>
      <ion-card-content>
        {{message.mensaje}}
      </ion-card-content>
    </ion-card>
    <div id="content-end"></div>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-input placeholder="Mensaje..." [(ngModel)]="message"></ion-input>
      <ion-buttons end>
        <button ion-button icon-right (click)="sendMessage()">
            Enviar
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
